<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaLion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título como imagen -->
    <header>
        <img src="logo.png" alt="Título del videojuego" class="titulo">
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="carrusel">
            <div class="carousel-container">
                <div class="carousel">
                    <img src="image1.png" alt="Imagen 1">
                    <img src="image2.png" alt="Imagen 2">
                    <img src="image3.png" alt="Imagen 3">
                    <img src="image4.png" alt="Imagen 4">
                    <img src="image5.png" alt="Imagen 5">
                </div>
                <div class="contenido-sobre-imagen">
                    <p>Bienvenido a EducaLion, un videojuego fantastico. ¡Que te ayudara a amar las matematicas! Juegalo ahora ↓</p>
                    <a href="edu.html" class="btn-jugar">Jugar</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Botones de descarga -->
    <footer>
        <div class="descargas">
            <a href="#" class="btn-descarga">Descargar Android</a>
            <a href="https://drive.usercontent.google.com/download?id=1OsSUHTUPBnKI6ka2B0hi6SZcZVZaihjy&export=download&authuser=2" class="btn-descarga">Descargar Windows</a>
            <a href="https://drive.usercontent.google.com/download?id=1n0yMiB-mGRPcfrJqQk18yiQLYUI-QU6p&export=download&authuser=2" class="btn-descarga">Descargar Mac OS</a>
            <a href="https://drive.usercontent.google.com/download?id=1qvd6ReFXaATmrztkLBPHfSHtfavHnrbe&export=download&authuser=2" class="btn-descarga">Descargar Linux</a>
        </div>
    </footer>
    <script src="carrusel.js" defer></script>
</body>
</html>
